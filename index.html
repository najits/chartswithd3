
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<!-- Styles -->
		<link href="css/ext/bootstrap.min.css" rel="stylesheet">
	    <link href="css/rulerChart.css" rel="stylesheet">

		<!-- Scripts -->
		<script src="js/ext/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script src="js/ext/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/ext/d3.min.js" type="text/javascript"></script>
	    <script src="js/rulerChart.js" type="text/javascript"></script>
	</head>
	<body>
		<style type="text/css">
			div {
			  width: 1000px;
			  height: 500px;
			  border: 2px solid #CCCCCC;
			  position: relative;
			}
		</style>

	    <!-- Page -->
		<div id="chart"></div>
		<div id="chart2"></div>

		<script>
			var args;

			args = {
				"parent"	: "#chart",
				"data"		: "data/data_ruler.csv"
			};
			var chart = RulerChart(args);

			args = {
				"parent"	: "#chart2",
				"data"		: "data/data_ruler_v2.csv"
			};
			var chart2 = RulerChart(args);

			chart();
			chart2();
		</script>
  	</body>
</html>
