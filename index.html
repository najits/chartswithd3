<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<!-- Styles -->
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	    <link href="css/apbChartsInD3.css" rel="stylesheet">

		<!-- Scripts -->
		<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="bower_components/d3/d3.min.js" type="text/javascript"></script>
	    <script src="js/apbChartsInD3.js" type="text/javascript"></script>
	</head>
	<body>
		<style type="text/css">
			div {
			  width: 70%;
			  min-width: 600px;
			  height: 500px;
			  border: 1px solid #CCCCCC;
			  position: relative;
			}
		</style>

	    <!-- Page -->
		<div id="chart1"></div>
		<div id="chart2"></div>
		<div id="chart3"></div>
		<div id="chart4"></div>

		<script src="data/chartData.js" type="text/javascript"></script>
		<script>
			var args = {};

			args = {
				"chartParent"	: "#chart1",
				"chartData"		: scatterPlotData1
			};
			myScatterPlot1 = new ScatterPlot(args);
			myScatterPlot1.draw();

			args = {
				"chartParent"	: "#chart2",
				"chartData"		: scatterPlotData2
			};
			myScatterPlot2 = new ScatterPlot(args);
			myScatterPlot2.draw();

			args = {
				"chartParent"	: "#chart3",
				"chartData"		: rulerChartData1
			};
			myRulerChart1 = new RulerChart(args);
			myRulerChart1.draw();

			args = {
				"chartParent"	: "#chart4",
				"chartData"		: rulerChartData2
			};
			myRulerChart2 = new RulerChart(args);
			myRulerChart2.draw();
		</script>
  	</body>
</html>
